<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau2</title>
</head>
<body>
<script>
    function countCapitals(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i].toUpperCase() && isNaN(parseInt(str[i]))) {
                count++;
            }
        }
        if (count === 0) {
            document.write(`The Strings is not contain upper char.`);
        } else {
            document.write(`The number of upper char in the string is: ${count}.`);
        }
    }

    let str = prompt('Nhập ở đây: ', '');

    countCapitals(str);

</script>
</body>
</html>
